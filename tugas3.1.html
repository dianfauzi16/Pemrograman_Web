<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tugas3.1.css"
  </head>
  <body>
    <form>
      <fieldset>
        <legend><b>Biodata Diri</b></legend>
        <br />
        <table>
          <tr>
            <td>Nama Depan</td>
            <td>
              : <input type="text" name="nama_depan" placeholder="Nama Depan" />
            </td>
          </tr>
          <tr>
            <td>Nama Belakang</td>
            <td>
              :
              <input
                type="text"
                name="nama_belakang"
                placeholder="Nama Belakang"
              />
            </td>
          </tr>
          <tr>
            <td>Hobi</td>
            <td>
              :
              <select name="hobi">
                <option>Pilih Hobi</option>
                <option>Olahraga</option>
                <option>Musik</option>
                <option>Membaca</option>
                <option>Menulis</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>
              :
              <select name="jenis_kelamin">
                <option>Pilih Jenis Kelamin</option>
                <option>Laki-laki</option>
                <option>Perempuan</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td>: <input type="email" name="email" placeholder="Email" /></td>
          </tr>
          <tr>
            <td>Alamat</td>
            <td>
              :
              <textarea name="alamat" rows="3" placeholder="Alamat"></textarea>
            </td>
          </tr>
          <tr>
            <td>Nomor HandPhone</td>
            <td>
              : <input type="Nomor HandPhone" placeholder="Nomor HandPhone"
            </td>
          </tr>
          <tr>
            <td>
              <button
                type="button"
                onclick="alert ('Biodata Berhasil Diinput')"
              >
                Submit
              </button>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
